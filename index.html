<!DOCTYPE html>
<header>
  <script type="text/javascript" src="./app.js"></script>
</header>
<body>
  <h1>Let's Play Tic Tac Toe!</h1>
  <table>
    <thead>

    </thead>
    <tbody>
      <tr>
        <td id="col-0 row-0"> <button id="button" class="tictactoe toprow leftcol posDiag" type="button" value="">0,0</button></td>
        <td id="col-1 row-0"><button id="button"  class="tictactoe toprow middlecol" type="button" value="">1,0</button></td>
        <td id="col-2 row-0"><button id="button"  class="tictactoe toprow rightcol negDiag" type="button" value="">2,0</button></td>
      </tr>
      <tr>
        <td id="col-0 row-1"> <button id="button"  class="tictactoe middlerow leftcol middle" type="button" value="">0,1</button></td>
        <td id="col-1 row-1"><button id="button"  class="tictactoe middlerow middlecol middle posDiag negDiag" type="button" value="">1,1</button></td>
        <td id="col-2 row-1"><button id="button"  class="tictactoe middlerow rightcol middle" type="button" value="">2,1</button></td>
      </tr>
      <tr>
        <td id="col-0 row-2"> <button id="button"  class="tictactoe bottomrow leftcol negDiag" type="button" value="">0,2</button></td>
        <td id="col-1 row-2"><button id="button"  class="tictactoe bottomrow middlecol middle" type="button" value="">1,2</button></td>
        <td id="col-2 row-2"><button id="button"  class="tictactoe bottomrow rightcol posDiag" type="button" value="">2,2</button></td>
      </tr>
    </tbody>
  </table>
</body>
